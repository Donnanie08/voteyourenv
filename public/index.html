<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>VoteYourEnv</title>
</head>
<body>
    <div class="container">
        <h1>Vote Your Environment</h1>
        <p>Vote your enviroment!</p>
        <form id="vote-form">
            <p>
                <input type="radio" name="env" id="kindle" value="Kindle">
                <label for="kindle">Kindle</label>
            </p>
            <p>
                <input type="radio" name="env" id="paper" value="Paper">
                <label for="paper">Paper</label>
            </p>
            <input type="submit" value="Vote" class="btn">
        </form>

        <br>
        <br>

        <div id="chartContainer" style="height:300px;width:100%"></div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.3.0/pusher.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
